connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  type: object
  required:
    - api_key
    - api_secret
    - api_url
    - start_date
  properties:
    api_url:
      type: string
      title: Api Url
    api_key:
      type: string
      title: Api Key
    api_secret:
      type: string
      title: Api Secret
      airbyte_secret: true
    start_date:
      type: string
      title: Start Date
      format: date
  additionalProperties: true
documentation_url: https://example.org
